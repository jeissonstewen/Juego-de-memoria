<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./CSS/styles.css">
    <script defer src="./JS/main.js"></script>
</head>
<body>
    <main class="container">
        <section class="container__fichas">
            <h1 class="title">JUEGO DE MEMORIA</h1>
            <div class="fichas" id="fichas">
                <button class="btn__ficha" id="ficha0"></button>
                <button class="btn__ficha" id="ficha1"></button>
                <button class="btn__ficha" id="ficha2"></button>
                <button class="btn__ficha" id="ficha3"></button>
                <button class="btn__ficha" id="ficha4"></button>
                <button class="btn__ficha" id="ficha5"></button>
                <button class="btn__ficha" id="ficha6"></button>

                <button class="btn__ficha" id="ficha11"></button>
                <button class="btn__ficha" id="ficha12"></button>

                <button class="btn__ficha" id="ficha15"></button>

            <div class="datos__aciertos">

            </div>
            <div class="datos__tiempo">
                <p class="datos__title">TIEMPO</p>
                <p class="tiempo" id="tiempo">60s</p>
            </div>
            <div class="datos__movimientos">
                <p class="datos__title">MOVIMIENTOS</p>

            </div>
            <div class="datos__reiniciar">
                <button class="reiniciar" id="reiniciar">REINICIAR</button>
            </div>
        </section>
    </main>
</body>
</html>
